{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>My Notes</h1>
<ul>
    {% for note in notes %}
    <li>
        <h3>{{ note[0] }}</h3>
        <p>{{ note[1] }}</p>
        <a href="{{ url_for('delete_note_route', note_id=loop.index0) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
